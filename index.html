<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiLo Labs</title>

    <link rel="icon" type="image/png" href="favicon-labs.png">

    <style>
        /* This removes default margins so the page is clean */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000000; /* Sets background to black */
            overflow: hidden; /* Prevents scrollbars */
        }

        /* This container centers the image */
        .container {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            height: 100vh;           /* Full height of the viewport */
            width: 100%;
        }

        /* This controls the image itself */
        img {
            width: 100%;   /* Forces image to take full width */
            height: 100%;  /* Forces image to take full height */
            
            /* KEY CHANGE: 'cover' fills the screen. 
               If you want to see the WHOLE image without cropping, change 'cover' back to 'contain' */
            object-fit: cover; 
            
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="my-landing-background-EXT2.jpg" alt="AiLo Labs Landing Page">
    </div>

</body>
</html>
